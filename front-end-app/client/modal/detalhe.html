<template name="modalDetalhe">
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="myModalLabel">Detalhe Device</h4>
    </div>
    <div class="modal-body">
      {{#each devices}}
        <div class="row">
          <div class="col-xs-4">
              <h5><b>Id Device</b></h5>
              {{id}}
          </div>
          <div class="col-xs-4">
              <h5>Modelo</h5>
              {{model}}
          </div>
          <div class="col-xs-4">
              <h5>Sistema</h5>
              {{systemOS.name}}
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4">
              <h5>Versão Sistema</h5>
              {{systemOS.version}}
          </div>
          <div class="col-xs-4">
              <h5>Casa Lng.</h5>
              {{home.longitude}}
          </div>
          <div class="col-xs-4">
              <h5>Casa Lat.</h5>
              {{home.latitude}}
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4">
              <h5>Trabalho Lng.</h5>
              {{work.longitude}}
          </div>
          <div class="col-xs-4">
              <h5>Trabalho Lat.</h5>
              {{work.latitude}}
          </div>
          <div class="col-xs-4">
              <h5>App Instalados</h5>
              {{appsInstalled}}
          </div>
        </div>
        <div>
          <h4>Visitas</h4>
        </div>
        <div class="pre-scrollable">
        {{#each visits}}
        <hr>
        <div class="row">
          <div class="col-xs-4">
              <h5>Status Bateria</h5>
              {{batteryState}}
          </div>
          <div class="col-xs-4">
              <h5>Percentual Bateria</h5>
              {{batteryPercentage}}%
          </div>
          <div class="col-xs-4">
              <h5>Data arrival</h5>
              {{arrival}}
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4">
              <h5>Data departure</h5>
              {{departure}}
          </div>
          <div class="col-xs-4">
              <h5>Categoria</h5>
              {{categorie}}
          </div>
          <div class="col-xs-4">
              <h5>Visita</h5>
              {{venue.name}}
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4">
              <h5>Longitude</h5>
              {{venue.longitude}}
          </div>
          <div class="col-xs-4">
              <h5>Latitude</h5>
              {{venue.latitude}}
          </div>
          <div class="col-xs-4">
              <h5>Total Time</h5>
              {{venue.totalTime}}
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4">
              <h5>Precisão</h5>
              {{venue.precision}}
          </div>
          <div class="col-xs-4">
              <h5>Rua</h5>
              {{venue.address}}
          </div>
          <div class="col-xs-4">
              <h5>Cidade</h5>
              {{venue.city}}
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4">
              <h5>Estado</h5>
              {{venue.state}}
          </div>
          <div class="col-xs-4">
              <h5>Pais</h5>
              {{venue.country}}
          </div>
        </div>
        {{/each}}
      </div>
        <hr>
      {{/each}}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>
</template>
