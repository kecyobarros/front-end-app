<template name="lista">
  <div class="row">
    <div class="col-xs-12">
      {{#each usuarios}}
        <div class="row">
          <div class="col-xs-5">
              {{id}}
          </div>
          <div class="col-xs-6">
              {{name}}
          </div>
          <div class="col-xs-1">
              <button type="button" class="btn btn-info" data-action="detalhe">Detalhes</button>
          </div>
        </div>
        <hr>
      {{/each}}
    </div>
  </div>
</template>
