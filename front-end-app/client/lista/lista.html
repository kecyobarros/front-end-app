<template name="lista">
  <nav aria-label="...">
    <ul class="pager">
      <li id="liPrevious" class="disabled"><a data-action="previous" href="#">Previous</a></li>
      <li id="liNext" ><a data-action="next" href="#">Next</a></li>
    </ul>
  </nav>
  <div class="row">
    <div class="col-xs-12">
      {{#each usuarios}}
        <div class="row">
          <div class="col-xs-5">
              {{id}}
          </div>
          <div class="col-xs-6">
              {{name}}
          </div>
          <div class="col-xs-1">
              <button type="button" class="btn btn-info" data-action="detalhe"
              data-toggle="modal" data-target="#myModal">Detalhes</button>
          </div>
        </div>
        <hr>
      {{/each}}
    </div>
    <nav aria-label="...">
      <ul class="pager">
        <li id="liPreviousFooter" class="disabled"><a data-action="previous" href="#">Previous</a></li>
        <li id="liNextFooter" ><a data-action="next" href="#">Next</a></li>
      </ul>
    </nav>
  </div>
</template>
